<!DOCTYPE html>
<html>
  <body>
  <div id="popup-wrapper">
    <div class="row">
      <div class="column">
        <h3>Colors:</h3>
        <div class="settings-option-wrapper">
          <div class="settings-option-inner">
              <strong>Background - Outer</strong>
              <input id="color-background-out" class="jscolor" type="text" value="ffffff" readonly>
          </div>
        </div>
        <div class="settings-option-wrapper">
          <div class="settings-option-inner">
              <strong>Background - Inner</strong>
              <input id="color-background-in" class="jscolor" type="text" value="ffffff" readonly>
          </div>
        </div>
        <h3 style="margin-top: .3em;">Fonts:</h3>
        <div class="settings-option-wrapper">
          <div class="settings-option-inner">
              <strong>Font family</strong>
              <select id="font-family">
                <option value="din-round">Standard</option>
                <option value="Arial">Arial</option>
                <option value="Impact">Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Futura">Futura</option>
                <option value="Impact">Calibri</option>
                <option value="Chalkboard">Chalkboard</option>
              </select>
          </div>
          <div class="settings-option-inner">
            <strong>Font size</strong>
            <select id="font-size">
              <option value="8">8</option>
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="14">14</option>
              <option value="16">16</option>
              <option value="18">18</option>
              <option value="20">20</option>
              <option value="22">22</option>
              <option value="24">24</option>
              <option value="26">26</option>
              <option value="28">28</option>
              <option value="30">30</option>
              <option value="32">32</option>
              <option value="34">34</option>
              <option value="36">36</option>
              <option value="38">38</option>
              <option value="40">40</option>
              <option value="42">42</option>
            </select>
          </div>
          <div class="settings-option-inner">
            <strong>Font color</strong>
            <input id="font-color" class="jscolor" type="text" value="ffffff" readonly>
          </div>
        </div>
        <button id="reset" aria-label="Reset">Reset</button>
      </div>
    </div>
  </div>
  </body>
  <footer>
    <script src="popup.js"></script>
    <script src="jscolor.js"></script>
    <link type="text/css" href="popup.css" rel="stylesheet">
  </footer>
</html>
